<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body onload="listItems()">
    <h1>Grocery List<h1>
    <ul id="main"></ul>
    <button onclick="addToEnd()">Add to bottom of list</button>
    <button onclick="removeFromEnd()">Remove from bottom of list</button>
    <button onclick="addToStart()">Add to start of list</button>
    <button onclick="removeFromStart()">Remove from start of list</button>
    <script src="script.js"></script>
</body>
</html>
